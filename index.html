<!DOCTYPE html>
<html>
<head>
<title>Change Button Color</title>
<style>
.button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 25px;
  margin: 4px 2px;
  cursor: pointer;
  border-radius: 20px;
  font-family: verdana;
}

.button:active {
  background-color: red;
}
</style>
</head>
<body>
<button class="button">LOAD BLOBE</button>
<script>
// Bind an event listener to the button
document.querySelector(".button").addEventListener("click", function() {

  // Change the background color of the button and text
  this.style.backgroundColor = "red";
  this.style.color = "black";
  this.textContent = "LOADED!";

  // Open a new tab
  var urlObj = new window.URL(window.location.href);
  var url = "https://tool.geometrytip.site/launch.html?domain=https://sites.google.com/view/edu-blobe/";
  if (url) {
    var win;

    if (win) {
      win.focus();
    } else {
      win = window.open();
      win.document.body.style.margin = '0';
      win.document.body.style.height = '100vh';
      var iframe = win.document.createElement('iframe');
      iframe.style.border = 'none';
      iframe.style.width = '100%';
      iframe.style.height = '100%';
      iframe.style.margin = '0';
      iframe.src = url;
      win.document.body.appendChild(iframe);
    }
  }
});
</script>
</body>
</html>
